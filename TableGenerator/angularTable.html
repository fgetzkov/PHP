<!DOCTYPE html>
<html>
<head>
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd)	{
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
<div ng-app="myApp" ng-controller="customersCtrl">
<input type="checkbox" ng-model="clicked"> reverse
<table>
	<tr>
		<td><b>ID<b></td>
		<td><b>User Name<b></td>
		<td><b>First Name<b></td>
		<td><b>Last Name<b></td>
		<td><b> Email <b></td>
		<td><b>Phone Number<b></td>
	</tr>
  <tr ng-repeat="x in users | orderBy:'Id'" ng-hide="clicked">
    <td>{{ x.Id }}</td>
    <td>{{ x.UserName }}</td>
    <td>{{ x.FirstName }}</td>
    <td>{{ x.LastName }}</td>
    <td>{{ x.Email }}</td>
    <td>{{ x.PhoneNumber }}</td>
  </tr>
  <tr ng-repeat="x in users | orderBy:'-Id'" ng-show="clicked">
    <td>{{ x.Id }}</td>
    <td>{{ x.UserName }}</td>
    <td>{{ x.FirstName }}</td>
    <td>{{ x.LastName }}</td>
    <td>{{ x.Email }}</td>
    <td>{{ x.PhoneNumber }}</td>
  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("http://localhost:8080/index.php")
    .success(function (data) {$scope.users =  data.title;});
});
</script>

</body>
</html>
